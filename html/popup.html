<!DOCTYPE HTML>
<html>
	<head>
		<title>NetGuard</title>
		<meta charset="utf-8" />

    <link rel="stylesheet" href="../scripts/sass/main.min.css">
    <link rel="stylesheet" href="../font-icon/style.css">
		<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <body>
    <table class="header">
      <tr>
        <td>
          <img class="logo" src='../images/icon128.png' id='logo'>
        </td>
        <td>
          <h1>NetGuard <sup>1.0</sup></h1>
        </td>
      </tr>
    </table>

    <section id="security-status">
      <div class="container">
        <div class="bg-orb"></div>
        <div class="display-icon icon-safe">
          <span class="icon icon-check-mark"></span>
        </div>
        <div id="status" class="status-message">
          <h1 data-safe="You Are Safe" data-not-safe="Not Safe">You Are Safe</h1>
        </div>
        <div class="floating-bar">
          <div>
            <input id="domain" value="LOADING" readonly/>
          </div>
        </div>
      </div>
    </section>

    <section id="user-interaction" class="padding-bottom">
      <div class="container">
        <table class="button-grid w-100">
          <tr>
            <td>
              <button class="safe"><span class="icon icon-thumb-up"></span> Safe</button>
            </td>
            <td>
              <button class="danger"><span class="icon icon-thumb-down"></span> Not Safe</button>
            </td>
          </tr>
        </table>
      </div>
    </section>

    <section class="footer">
